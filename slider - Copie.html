<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:1500px;margin:0px auto 56px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><a href="images/markting-lightbox.jpg" class="html5lightbox"><img src="images/markting.jpg" alt=""  title="" data-texteffect="Center text" /></a>
                </li>
                <li><img src="images/dev%20web.jpg" />
                </li>
                <li><img src="images/design.jpg" />
                </li>
                <li><img src="images/image%20gis%C3%A9le%202.jpg" alt="image giséle 2"  title="image giséle 2" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/markting-tn.jpg" alt="" title="" /></li>
                <li><img src="images/dev%20web-tn.jpg" /></li>
                <li><img src="images/design-tn.jpg" /></li>
                <li><img src="images/image%20gis%C3%A9le%202-tn.jpg" alt="image giséle 2" title="image giséle 2" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive Slider jQuery">Responsive Slider jQuery</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
